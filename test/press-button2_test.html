<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>press-button2 test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../press-button2.js"></script>
</head>
<body>

<test-fixture id="BasicTestFixture">
    <template>
        <press-button2></press-button2>
    </template>
</test-fixture>

<test-fixture id="ChangedPropertyTestFixture">
    <template>
        <press-button2 prop1="new-prop1"></press-button2>
    </template>
</test-fixture>

<script type="module">
    suite ('press-button2', () => {

        test ('instantiating the element with default properties works', () => {
            const element = fixture ('BasicTestFixture');
            assert.equal (element.prop1, 'press-button2');
            const elementShadowRoot = element.shadowRoot;
            const elementHeader = elementShadowRoot.querySelector ('h2');
            assert.equal (elementHeader.innerHTML, 'Hello press-button2!');
        });

        test ('setting a property on the element works', () => {
            // Create a test fixture
            const element = fixture ('ChangedPropertyTestFixture');
            assert.equal (element.prop1, 'new-prop1');
            const elementShadowRoot = element.shadowRoot;
            const elementHeader = elementShadowRoot.querySelector ('h2');
            assert.equal (elementHeader.innerHTML, 'Hello new-prop1!');
        });

    });
</script>

</body>
</html>
